<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>转 专爪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* 住 注 祝 转 驻专 */
    body {
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-page { padding: 0 16px; }
    .auth-form {
        max-width: 420px;
        margin: auto;
    }
  </style>
</head>
<body>

<main class="auth-page">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-wrap" style="position: absolute; top: 20px; left: 20px; right: 20px; z-index: 100;">
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" class="auth-form">
    <div class="auth-icon"></div>
    <h2>转 专爪</h2>
    <p>  转 住住转 专爪 住转</p>

    <div class="field">
      <label for="secret_password">住住转 专爪</label>
      <input type="password" id="secret_password" name="secret_password" placeholder=" 住住 住转" required>
      <div class="field-note"> 住住 住驻转 专爪 </div>
    </div>

    <button type="submit" class="btn-primary full">住 注专转</button>

    <div class="auth-links">
      <a href="{{ url_for('login') }}">专</a>
    </div>
  </form>
</main>

</body>
</html>
