{% extends "base.html" %}
{% block title %}专转 住住 砖{% endblock %}

{% block content %}
<section class="auth-page">
  <form method="post" class="auth-form">
    <div class="auth-icon"></div>
    <h2>专转 住住 砖</h2>
    <p>  住住 砖</p>

    <div class="field">
      <label for="password">住住 砖</label>
      <input type="password" id="password" name="password" placeholder="住住 砖" required>
    </div>

    <div class="field">
      <label for="confirm_password">砖专 住住</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="砖专 住住" required>
    </div>

    <button type="submit" class="btn-primary full">砖专 住住</button>

    <div class="auth-links">
      <p><a href="{{ url_for('login') }}">专 住 住</a></p>
    </div>
  </form>
</section>
{% endblock %}
