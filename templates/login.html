<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>כניסה למרצים - מערכת שיבוץ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:linear-gradient(180deg,#ffe6ff 0%,#fff5ff 40%,#ffffff 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      direction:rtl;
      color:#111827;
    }
    .card{
      background:#ffffff;
      padding:28px 24px;
      border-radius:24px;
      box-shadow:0 14px 40px rgba(0,0,0,0.08);
      width:100%;
      max-width:360px;
      text-align:right;
    }
    h1{
      margin:0 0 4px;
      font-size:22px;
      font-weight:700;
    }
    p{
      margin:0 0 18px;
      font-size:14px;
      color:#6b7280;
    }
    label{
      display:block;
      margin-bottom:6px;
      font-size:14px;
      color:#374151;
    }
    input[type="password"]{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      font-size:14px;
      outline:none;
      transition:all .2s ease;
    }
    input[type="password"]:focus{
      border-color:#ec4899;
      box-shadow:0 0 0 3px rgba(236,72,153,0.14);
    }
    .error{
      margin-top:10px;
      padding:8px 10px;
      border-radius:10px;
      font-size:13px;
      color:#b91c1c;
      background:#fee2e2;
    }
    button{
      margin-top:18px;
      width:100%;
      padding:10px 14px;
      border-radius:14px;
      border:none;
      font-size:15px;
      font-weight:600;
      color:#fff;
      background:linear-gradient(90deg,#ec4899 0%,#a855f7 100%);
      cursor:pointer;
      transition:all .25s ease;
    }
    button:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 22px rgba(236,72,153,0.35);
    }
    a.back{
      display:inline-block;
      margin-top:10px;
      font-size:13px;
      color:#6b7280;
      text-decoration:none;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>כניסה למרצים</h1>
  <p>הגישה מוגבלת למרצי מסלול העבודה הסוציאלית בלבד.</p>

  <form method="post">
    <label for="password">סיסמת מרצים</label>
    <input type="password" id="password" name="password" required placeholder="הקלד/י את הסיסמה הסודית">

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <button type="submit">כניסה לאזור המרצים</button>
  </form>

  <a href="{{ url_for('index') }}" class="back">← חזרה לדף הראשי</a>
</div>
</body>
</html>
